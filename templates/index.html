<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diabetes Risk Assessment</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f5f5f5;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .form-container {
        background-color: white;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        margin-top: 30px;
        margin-bottom: 30px;
      }
      .btn-predict {
        padding: 10px 30px;
        font-weight: 600;
        margin-top: 20px;
        background-color: #28a745;
        border: none;
      }
      .result {
        background-color: #e9ecef;
        padding: 15px;
        border-radius: 5px;
        margin-bottom: 20px;
        font-weight: 500;
      }
      .navbar-brand {
        font-weight: 700;
      }
      footer {
        background-color: #343a40;
        color: white;
        padding: 20px 0;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Diabetes Care</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">Hospital</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact">Help</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/diet">Diet Plan</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/exercise">Exercise</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/doctor">Doctor</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
      <div class="form-container">
        <h1 class="text-center mb-4">Diabetes Risk Assessment System</h1>

        {% if prediction_text %}
        <div class="result text-center">
          <p class="mb-0">{{ prediction_text }}</p>
        </div>
        {% endif %}

        <form
          method="POST"
          action="/predict"
          class="needs-validation"
          novalidate
        >
          <div class="row g-3">
            <div class="col-md-6">
              <label for="Age" class="form-label">Age</label>
              <input
                type="number"
                class="form-control"
                id="Age"
                name="Age"
                placeholder="Leave blank if you don't want to answer"
              />
            </div>
            <div class="col-md-6">
              <label for="Gender" class="form-label">Gender</label>
              <select class="form-select" id="Gender" name="Gender">
                <option value="">Prefer not to answer</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>

            <div class="col-md-6">
              <label for="Polyuria" class="form-label"
                >Increased urine output?</label
              >
              <select class="form-select" id="Polyuria" name="Polyuria">
                <option value="">Prefer not to answer</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </div>

            <div class="col-md-6">
              <label for="Polydipsia" class="form-label"
                >Excessive thirst?</label
              >
              <select class="form-select" id="Polydipsia" name="Polydipsia">
                <option value="">Prefer not to answer</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </div>

            <div class="col-md-6">
              <label for="sudden_weight_loss" class="form-label"
                >Sudden weight loss?</label
              >
              <select
                class="form-select"
                id="sudden_weight_loss"
                name="sudden_weight_loss"
              >
                <option value="">Prefer not to answer</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </div>

            <div class="col-md-6">
              <label for="weakness" class="form-label">Feeling weak?</label>
              <select class="form-select" id="weakness" name="weakness">
                <option value="">Prefer not to answer</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </div>

            <div class="col-md-6">
              <label for="Polyphagia" class="form-label"
                >Excessive hunger?</label
              >
              <select class="form-select" id="Polyphagia" name="Polyphagia">
                <option value="">Prefer not to answer</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </div>

            <div class="col-md-6">
              <label for="visual_blurring" class="form-label"
                >Blurred vision?</label
              >
              <select
                class="form-select"
                id="visual_blurring"
                name="visual_blurring"
              >
                <option value="">Prefer not to answer</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </div>

            <div class="col-md-6">
              <label for="Itching" class="form-label">Itching problem?</label>
              <select class="form-select" id="Itching" name="Itching">
                <option value="">Prefer not to answer</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </div>

            <div class="col-md-6">
              <label for="Irritability" class="form-label"
                >Increased irritability?</label
              >
              <select class="form-select" id="Irritability" name="Irritability">
                <option value="">Prefer not to answer</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </div>

            <div class="col-md-6">
              <label for="delayed_healing" class="form-label"
                >Delayed wound healing?</label
              >
              <select
                class="form-select"
                id="delayed_healing"
                name="delayed_healing"
              >
                <option value="">Prefer not to answer</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </div>

            <div class="col-md-6">
              <label for="partial_paresis" class="form-label"
                >Muscle weakness?</label
              >
              <select
                class="form-select"
                id="partial_paresis"
                name="partial_paresis"
              >
                <option value="">Prefer not to answer</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </div>

            <div class="col-md-6">
              <label for="muscle_stiffness" class="form-label"
                >Muscle stiffness?</label
              >
              <select
                class="form-select"
                id="muscle_stiffness"
                name="muscle_stiffness"
              >
                <option value="">Prefer not to answer</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </div>

            <div class="col-md-6">
              <label for="Alopecia" class="form-label">Hair loss?</label>
              <select class="form-select" id="Alopecia" name="Alopecia">
                <option value="">Prefer not to answer</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </div>

            <div class="col-md-6">
              <label for="Obesity" class="form-label">Overweight?</label>
              <select class="form-select" id="Obesity" name="Obesity">
                <option value="">Prefer not to answer</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </div>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary btn-predict">
              Check Results
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center">
      <div class="container">
        <p>&copy; 2025 Diabetes Care System. All rights reserved.</p>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Form Validation Script -->
    <script>
      (() => {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.from(forms).forEach((form) => {
          form.addEventListener(
            "submit",
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
  </body>
</html>
